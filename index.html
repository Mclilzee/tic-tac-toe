<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="change-name-buttons">
      <button id="first-name-button">Change Name</button>
      <button id="second-name-button">Change Name</button>
    </div>

    <div class="players">
      <label id="firstPlayer">Player1</label>
      <label id="secondPlayer">Player2</label>
    </div>
    <div class="scores">
      <label id="X">0</label>
      <label id="O">0</label>
    </div>
    <button id="play-again">Play again</button>

    <div class="board">
      <div class="row">
        <div class="cell" id="00"></div>
        <div class="cell" id="01"></div>
        <div class="cell" id="02"></div>
      </div>
      <div class="row">
        <div class="cell" id="10"></div>
        <div class="cell" id="11"></div>
        <div class="cell" id="12"></div>
      </div>
      <div class="row">
        <div class="cell" id="20"></div>
        <div class="cell" id="21"></div>
        <div class="cell" id="22"></div>
      </div>
    </div>
    <div class="footer">
      <button id="reset-board">Reset Game</button>
      <div class="winning-message"></div>
    </div>
  </body>
</html>
